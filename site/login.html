<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fodasse 2</title>
    <link rel="stylesheet" href="Design Login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <span id="divgrandona">
        <h1 id="txtlogin">
            Login
        </h1>
            <span id="catg">
                <input type="text" id="cpf" name="cpf" placeholder="CPF:"> <br>
                <input type="password" id="senha" name="senha" placeholder="Senha:"> <br>
                    <a href="artigos/obesidade.html" id="linksenha">Esqueceu a senha?</a>
                    <span>
                        <select id="categoria" name="profissão">
                            <option value="" disabled selected hidden>Categoria</option>
                            <option value="Médico">Médico</option>
                            <option value="Paciente">Paciente</option>
                            <option value="Secretária">Secretária</option>
                        </select>
                    </span> <br>
                    <a id="linkcad" onclick="moverParaEsquerda()"> Não tem uma conta? Faça cadastro aqui!</a>
                <div>
                <button id="botaoe">Entrar</button>
                </div>
            </span>
    </span>
    <span id="divgrandona2">
        <script>
            var divgrandona2 = document.getElementById("divgrandona2");
            var posicao = 0;
        
            function moverParaEsquerda() {
              posicao -= 900;
              divgrandona2.style.left = posicao + "px";
            }
        
            function moverParaDireita() {
              posicao += 900;
              divgrandona2.style.left = posicao + "px";
            }
          </script>
    </span>
    <br>
    <button id="direita" onclick="moverParaDireita()">Mover para Direita</button>
    <span>
        <h1 id="txtcada">Cadastro</h1>
        
    </span>
    
</body>
