<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP MEDICAL GROUP - LOGIN</title>
    <link rel="stylesheet" href="Design Login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <span id="divgrandona">
        <form>
            <input type="button"  id="voltar" value="Voltar" onclick="history.back()">
        </form>
        <h1 id="txtlogin">
            Login
        </h1>
            <span id="catg">
                <input type="text" id="cpf" name="cpf" placeholder="CPF:"> <br>
                <input type="password" id="senha" name="senha" placeholder="Senha:"> <br>
                    <a href="artigos/obesidade.html" id="linksenha">Esqueceu a senha?</a>
                    <span>
                        <form id="escolhas">
                            <label>
                              <input type="checkbox" class="redirectCheckbox" onchange="handleCheckboxChange(this)"> Paciente
                            </label>
                            <br>
                            <label>
                              <input type="checkbox" class="redirectCheckbox"onchange="handleCheckboxChange(this)"> Médico
                            </label>
                            <br>
                            <label>
                              <input type="checkbox" class="redirectCheckbox" onchange="handleCheckboxChange(this)"> Secretária
                            </label>
                        </form>
                    </span> <br>
                    <a id="linkcad" onclick="moverParaEsquerda()"> Não tem uma conta? Faça cadastro aqui!</a>
                <div>
                <a><button id="botaoe"onclick="redirect()">Entrar</button></a>
                </div>
            </span>
    </span>
    <span id="divgrandona3">
        <form>
            <input type="button"  id="voltar2" value="Voltar" onclick="history.back()">
        </form>
        <h1 id="txtcada">Cadastro</h1>
        <span id="ctgcolab">
            <input type="text" id="nome" name="nome" placeholder="Nome:">
            <select id="categorias" name="sexo">
                <option value="" disabled selected hidden>Sexo</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Naodizer">Prefiro não dizer</option>
            </select><br>
            <input type="text" id="cpf2" name="cpf" placeholder="CPF:"><br>
            <input type="tel" id="tel" name="telefone" placeholder="Tel:">
            <input type="date" id="data" name="data" ><br>
            <input type="text" id="endereço" name="endereço" placeholder="Endereço:" ><br>
            <input type="password" id="senha2" name="senha" placeholder="Senha:" ><br>
            <input type="password" id="confsenha" name="confsenha" placeholder="Confirme a sua senha:" ><br>
        </span>
        <button id="btncadastro"onclick="openPopup()">Cadastrar</button><br>
    </span>
    
    <span id="divgrandona2">
        <img class="imglogo" src="imagens/SP Medical Group.png" alt="logo">
        <script>
            var divgrandona2 = document.getElementById("divgrandona2");
            var posicao = 0;
        
            function moverParaEsquerda() {
              posicao -= 767;
              divgrandona2.style.left = posicao + "px";
            }
        
            function moverParaDireita() {
              posicao += 767;
              divgrandona2.style.left = posicao + "px";
            }
            function redirect() {
      if (document.getElementById("redirectCheckbox").checked) {
        window.location.href = "https://exemplo.com/pagina-de-destino";
      }
    }
    function redirect() {
      var checkboxes = document.getElementsByClassName("redirectCheckbox");
      var redirectURL;
      
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          switch (i) {
            case 0:
              redirectURL = "homepaciente.html";
              break;
            case 1:
              redirectURL = "Homepage-M.html";
              break;
            case 2:
              redirectURL = "HomepageSecretaria.html";
              break;
          }
          break;
        }
      }
      
      if (redirectURL) {
        window.location.href = redirectURL;
      }
    }
    function handleCheckboxChange(checkbox) {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      
      checkboxes.forEach(function(currentCheckbox) {
        if (currentCheckbox !== checkbox) {
          currentCheckbox.checked = false;
        }
      });
    }
          </script>
    </span>
    <div id="popup" class="popup">
        <h2>Obrigado por se cadastrar!</h2>
        <p>Seu cadastro foi realizado com sucesso.</p>
        <button onclick="moverParaDireita();closePopup()">Fechar</button>
      </div>
      <script>
        function openPopup() {
          document.getElementById("popup").style.display = "block";
        }
    
        function closePopup() {
          document.getElementById("popup").style.display = "none";
        }
      </script>
    <br>
    
    
</body>
